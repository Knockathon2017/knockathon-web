<!DOCTYPE html>
<html>
<script src= "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
<body>

<div ng-app="teamApp" ng-controller="teamController"> 

<div class="container-fluid bg-gray teams">
    <div class="container">

        <div class="row">
            <div class="col-md-offset-0 pd-5">
                <h1 id="teams" class="text-shadow huge">Knockathon Teams</h1>
            </div>
        </div>

        <div clas="row">


 <div class="col-md-4 mt-15" ng-repeat="team in teams | unique: 'name'">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">{{ team.name }}</h3>
                    </div>
                    <div class="panel-body">

                        <ul class="media-list">
                            <li class="media" ng-repeat="user in team.users">
                                <div class="media-left">
                                    <a href="#">
                                        <div ng-if="user.profile_image === null">    
                                            <img class="media-object" src="https://s3.amazonaws.com/assets.tryexzeo.com/images/default_user.png" alt="...">
                                        </div>
                                        <div ng-if="user.profile_image !== null">    
                                            <img class="media-object" ng-src="https://static.tryexzeo.com/usr/i/up/145092/29/{{user.profile_image}}" alt="...">
                                        </div>
                                    </a>
                                </div>
                                <div class="media-body">
                                    <h5 class="media-heading">{{ user.name }}</h5>
                                        <div ng-switch on="user.Status">       
                                            <div ng-switch-when="RequestWithdrawn">
                                                <small class="bg-info all-pd-2 text-shadow">Interested, but rejected</small>
                                            </div>
                                             <div ng-switch-when="Rejected">
                                                <small class="bg-info all-pd-2 text-shadow">Interested, but rejected</small>
                                            </div>
                                             <div ng-switch-when="confirm">
                                                <small class="bg-info all-pd-2 text-shadow">Invited, and joined</small>
                                            </div>
                                             <div ng-switch-when="Complete">
                                                <small class="bg-info all-pd-2 text-shadow">Invited, and joined</small>
                                            </div>
                                             <div ng-switch-when="Accepted">
                                                <small class="bg-info all-pd-2 text-shadow">Invited, and joined</small>
                                            </div>
                                            <div ng-switch-default>
                                                <small class="bg-info all-pd-2 text-shadow">Invited</small>
                                            </div>
                                        </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</div>

<script>
var app = angular.module('teamApp', []);
app.controller('teamController', function($scope, $http) {
  $http.get("https://teams.tryexzeo.com/knockathon/teams")
  .success(function (response) {$scope.teams = response;});
});
app.filter('unique', function() {
   return function(collection, keyname) {
      var output = [], 
          keys = [];
      angular.forEach(collection, function(item) {
          var key = item[keyname];
          if(keys.indexOf(key) === -1) {
              keys.push(key);
              output.push(item);
          }
      });
      return output;
   };
});
</script>

</body>
</html>
